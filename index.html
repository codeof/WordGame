<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header"> Word Game</div>
        <div class="main">
            <div class="CorrectWord_section">
                <div class="CorrectWord_section_title">
                    <div class="CorrectWord_section_title_content">
                        Correct Word
                    </div>
                </div>
                <div class="CorrectWord_section_body"></div>
            </div>
            <div class="RuningWord_section">
                <div class="RuningWord_section_title" id="RuningWord_section_title1">
                    <div class="RuningWord_section_title_content">
                       Running Word
                    </div>
                </div>
                <div class="RuningWord_section_body">
                    <div class="moving_word" id = "moving_word1"></div>
                </div>
            </div>
            <div class="WrongWord_section">
                <div class="WrongWord_section_title">
                    <div class="WrongWord_section_title_content">
                           Wrong Word
                    </div>
                </div>
                <div class="WrongWord_section_body"></div>
            </div>
        </div>
        
        <div class="footer">
            <div class="Correct_word_counter">
                <div class="Correct_word_counter_title">
                   Total Correct Words
                </div>
                <div class="Correct_word_counter_body">
                    
                </div>
            </div>
            <div class="Total_word_counter">
               <input type="text " class="input_word" placeholder="enter the word" id="input_word_id">

            </div>
            <div class="Wrong_word_counter">
                <div class="Wrong_word_counter_title">
                   Total Wrong Words
                </div>
                <div class="Wrong_word_counter_body">
                    
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
